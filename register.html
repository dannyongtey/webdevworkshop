<!DOCTYPE html>
<html>
<head>
	<title>Twitter Clone | Register</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./assets/css/reset.css">
	<link rel="stylesheet" href="./assets/css/style.css">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	  rel="stylesheet">
	  <link href="https://fonts.googleapis.com/css?family=Archivo" rel="stylesheet">
	<!--[if lt IE 9]>
	  <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
	<![endif]-->
</head>

<body>
	<header class="navbar">
		<div class="navbar-div">
			<a href="./index.html" class="app-title">TWITTER CLONE</a>
			<nav>
				<ul class="nav navbar-nav navbar-right">
					<li><a href="./index.html">Home</a></li>
					<li><a href="./profile.html">Account</a></li>
					<li><a href="#">Sign out</a></li>
				</ul>
			</nav>
		</div>
	</header>

	<section class = "form-wrapper" id = "register-form">
		<form method = "POST" action="" oninput="FullName.value=FirstName.value + ' ' + LastName.value">
			<div class = "form-item">
				<label>First Name :</label>
				<input type = "text" name="FirstName" class = "input-text" required autofocus placeholder="FirstName" title = "Required"></input>
			</div>
			<div class = "form-item">
				<label>Last Name :</label>
				<input type = "text" name="LastName" class = "input-text" required placeholder="LastName" title = "Required"></input>
			</div>
				<div class = "form-item">
				<label>FullName :</label>
				<output name="FullName" for="FirstName LastName"></output>
			</div>
			
			<div class = "form-item">
				<label>E-mail Address :</label>
				<input type = "text" name="Email" class = "input-text" required placeholder="Email" title = "Required"></input>
			</div>
			<div class = "form-item">
				<label>Password :</label>
				<input type = "password" name="Password" class = "input-password" required placeholder="Password" title = "Required"></input>
			</div>
			<div class = "form-item">
				<label>Contact :</label>
				<input type="text" name="Contact" class = "input-text" pattern="[0-9]{3}-[0-9]{8}" required placeholder="012-34567890" title = "Required">
			</div>
			<div class = "form-item">
				<label>Gentle :</label>
				<select name="Gentle">
					<option value="male">male</option>
					<option value="female">female</option>
				</select>
			</div>
			<input type="submit" name="Submit" class = "input-submit"/>
		</form>
	</section>

</body>

</html>
