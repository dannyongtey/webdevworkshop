<!DOCTYPE html>
<html>
<head>
    <title>Twitter Clone | Profile</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <![endif]-->
</head>

<body>
	<div class = "wrapper">
		<nav class="navbar">
			<a href="./index.html" class="app-title">TWITTER CLONE</a>
			<ul class="navbar-right">
				<li><a class = "normal-hover" href="./index.html">Home</a></li>
				<li><a class = "smallfancy-hover" href="./profile.html">Account</a><div></div></li>
				<li><a class = "normal-hover" href="#">Sign out</a></li>
			</ul>
		</nav>

		<section id = "profile">
			<div class = "cover-photo">
				<div class = "profile-photo">
					<a href = "#"><img src = "./assets/images/profilepic.jpeg"/></a>
				</div>
			</div>
			<div class = "black-layer"></div>

			<div class = "profile-content">
				<ul class = "profile-content-table">
					<li>
						<a href = "#"><span class = "title-info">Joanne Doe</span></a>
					</li>
					<li>
						<span class = "title-info grey">@joannedoe</span>
					</li>
					<li>
						<span class = "title-info">Prime Minister of Malaysia, working towards a BetterNation</span>
					</li>
				</ul>

				<ul class = "profile-content-table">
					<li>
						<i class="material-icons grey">room</i>
						<span class = "title-info grey">Malaysia</span>
					</li>
					<li>
						<i class="material-icons grey">phone</i>
						<span class = "title-info grey">+6013-4567890</span>
					</li>
					<li>
						<i class="material-icons grey">school</i>
						<span class = "title-info grey">graduted from Multimedia University at 2016</span>
					</li>
					<li>
						<i class="material-icons grey">school</i>
						<span class = "title-info grey">graduted from University Malaya at 2000</span>
					</li>
				</ul>
			</div>

		</section>
	</div>
</body>

</html>
